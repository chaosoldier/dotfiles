# ~/.tmuxinator/meleva-admin.yml

project_name: meleva-admin
project_root: ~/meleva/admin
tabs:
  - shell: git remote update
  - servers:
      layout: main-vertical
      panes:
        - make watch
        - make server
  - editor: vim
  - web-shell: cd vendor/meleva-web && git remote update
  - web-servers:
      layout: main-vertical
      panes:
        - cd vendor/meleva-web && make watch
        - cd vendor/meleva-web && make server
  - web-editor: cd vendor/meleva-web && vim
