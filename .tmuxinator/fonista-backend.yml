# ~/.tmuxinator/fonista-backend.yml

project_name: fonista-backend
project_root: ~/umamao/fonista-backend
pre: sudo /etc/rc.d/mysqld start
tabs:
  - shell: git pull
  - server:
      layout: main-vertical
      panes:
        - bundle exec rails s
        - bundle exec rake sunspot:solr:run
  - editor: vim
  - database: rails db
  - console: rails c
